<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Networks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
  <body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <!--Aqui van los mensajes flash-->

    <div th:if="${bien}" class="alert alert-success alert-dismissible fade show" role="alert" id="myAlert">
        <strong>[[${bien}]]</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="m-3 text-center">All Networks</h3>
                <table class="table">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                
                    <tbody>
                    <tr th:each="n: ${networks}">
                        <th scope="row">[[${n.id}]]</th>
                        <td> [[${n.name}]] </td>
                    </tr>
                    </tbody>
                
                </table>
            </div>
            <div class="col-6">
                <h3 class="m-3 text-center">Add a Network</h3>
                <form action="/networks" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name">
                <button type="submit" value="crear" class="btn btn-dark">Add</button>
                </form>
            </div>

        </div>

        
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
