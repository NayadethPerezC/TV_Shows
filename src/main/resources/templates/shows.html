<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
  <body>
    <div th:replace="~{fragments/fragments :: navbar}"></div>

    <!--Aqui van los mensajes flash-->

    <div th:if="${bien}"class="alert alert-dark alert-dismissible fade show" role="alert">
      <strong>[[${bien}]]</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

        <h3 class="m-3 text-center">All Shows</h3>
        <table class="table m-3">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope="col">Release Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
           
            <tbody>
              <tr th:each="show : ${shows}">
                <th scope="row">[[${show.id}]]</th>
                <td> [[${show.title}]] </td>
                <td> [[${show.networkName}]] </td>
                <td> [[${show.release_date}]]</td>
                <td> 
                  <a th:href="@{|/shows/${show.id}/edit|}"><i class="bi bi-pencil-fill"></i></a>
                  <a th:href="@{|/shows/${show.id}/destroy|}"><i class="bi bi-trash"></i></a>
                </td>
              </tr>
            </tbody>
        
          </table>
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
